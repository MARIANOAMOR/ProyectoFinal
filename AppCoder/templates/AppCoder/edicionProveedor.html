{% extends "./padre.html" %}

{% block title %} Gestión de Proveedores {% endblock %}

{% block contenidoQueCambia %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Proveedores</h2>
        <div class="card">
            <div class="card-body">
                <form action="/AppCoder/editarProveedor/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{proveedor.codigo}}" class="form-control" placeholder="Código"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{proveedor.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTelefono" name="txtTelefono" value="{{proveedor.telefono}}" class="form-control" placeholder="Telefono"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEmail" name="txtEmail" value="{{proveedor.email}}" class="form-control" placeholder="Email"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" value="{{proveedor.direccion}}" class="form-control" placeholder="Direccion"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtObservaciones" name="txtObservaciones" value="{{proveedor.observaciones}}" class="form-control" placeholder="Observaciones"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
