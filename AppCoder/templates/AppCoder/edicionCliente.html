{% extends "./padre.html" %}

{% block title %} Gestión de Clientes {% endblock %}

{% block contenidoQueCambia %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Clientes</h2>
        <div class="card">
            <div class="card-body">
                <form action="/AppCoder/editarCliente/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{cliente.codigo}}" class="form-control" placeholder="Código"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{cliente.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{cliente.apellido}}" class="form-control" placeholder="Apellido"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtTelefono" name="txtTelefono" value="{{cliente.telefono}}" class="form-control" placeholder="Telefono"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEmail" name="txtEmail" value="{{cliente.email}}" class="form-control" placeholder="Email"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" value="{{cliente.direccion}}" class="form-control" placeholder="Direccion"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtObservaciones" name="txtObservaciones" value="{{cliente.observaciones}}" class="form-control" placeholder="Observaciones"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
